<html lang="en">
<head>
    <link rel="stylesheet" href="assets/fontawesome-free/fontawesome/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Dialler</title>
</head>
<body>
    <header>
      <div class="container">
          <div class="phone_dialler">
              <div class="dialler_display"></div>
              <div class="dialler_keys">
                  <button class="one" id="1">1<span id="infinity"><i class="fas fa-infinity" id="2"></i></span></button>
                  <button class="two" id="2">2 <span>ABC</span></button>
                  <button class="three" id="3">3<span>DEF</span></button>
                  <button class="four" id="4">4<span>GHI</span></button>
                  <button class="five" id="5">5 <span>JKL</span></button>
                  <button class="six" id="6">6<span>MNO</span></button>
                  <button class="seven" id="7">7<span>PQRS</span></button>
                  <button class="eight" id="8">8<span>TUV</span></button>
                  <button class="nine" id="9">9<span>WXYZ</span></button>
                  <button class="times" id="*">&times;</button>
                  <button class="zero" id="0">0<span id="plus">+</span></button></button>
                  <button class="hash" id="#">#</button>
              </div>
              <div class="call_buttons">
                  <button class="btn1"><i class="fa fa-phone fa-rotate-90"></i></button>
                  <button class="btn2"><i class="fa fa-phone fa-rotate-90"></i></button>
              </div>
              <div class="dialler_foot">
                  <div class="keypad">Keypad</div>
                  <div class="recents">Recents</div>
                  <div class="contacts">Contacts</div>
              </div>
          </div>
      </div>
    </header>
    <footer>
        <script src="assets/js/main.js"></script>
    </footer>
</body>
</html>
